name: Test Midas
on: pull_request
jobs:
  test:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - mac-os-latest
          - ubuntu-latest
          - windows-latest
        python-version:
          - '3.9'
          - '3.10'
    steps:
      - uses: actions/checkout@v3
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions.setup-python@v4
        with:
          python-version: '${{ matrix.python-version }}'
      - name: 'Install Dependencies'
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt requirements-dev.txt
      - name: 'Linter'
        run: |
          python -m flake8 src
      - name: 'Type Checker'
        run: |
          python -m mypy src
      - name: 'Unit Tests'
        run: |
          python -m pytest
